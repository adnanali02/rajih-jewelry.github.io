            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;

        }

            color: #555;
            margin: 20px 0;
        }

            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
